    </header>
    </header>
    
    <main>
        
        
     <section id="form-wrapper"  >     
      <form action="#" id="formRegister" method="GET" novalidate>
        <h2>Registro</h2>
       <div class="form-control">
        <label >Nombres:</label>
        <input type="text" name="firstname" id="firstname" required>
       </div>
       <div class="error" id="error-firstname"></div>
       <div class="form-control">
        <label>Apellido:</label>
        <input type="text" name="lastname" id="lastname" required >
       </div>
        <div class="error" id="error-lastname"></div>
        <div class="form-control">
            
            <label>Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="error" id="error-email"></div>
        <div class="form-control">
            <label>Contraseña:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="error" id="error-password"></div>
         <div class="form-control">
            <label id="label-birthdate">Fecha de Nacimiento:</label>
            <input type="date" name="birthdate" id="birthdate" required >
         </div>

   <div class="form-control">
    <label id="label-province">Lugar:</label>
    <select name="province" id="province" class="form-select">
        <option value="">Provincia</option>
        <option value="BA">Buenos Aires </option>
        <option value="CA">Catamarca</option>
        <option value="CH">Chaco</option>
        <option value="CU">Chubut</option>
        <option value="SC">Santa Cruz</option>
        <option value="CO">Córdoba</option>
        <option value="CR">Corrientes</option>
        <option value="ER">Entre Ríos</option>
        <option value="FR">Formosa</option>
        <option value="JU">Jujuy</option>
        <option value="LP">La Pampa</option>
        <option value="LR">La Rioja</option>
        <option value="MZ">Mendoza</option>
        <option value="MI">Misiones</option>
        <option value="NE">Neuquén</option>
        <option value="RN">Río Negro</option>
        <option value="ST">Salta</option>
        <option value="SJ">San Juan</option>
        <option value="SL">San Luis</option>
        <option value="SC">Santa Cruz</option>
        <option value="SF">Santa Fé</option>
        <option value="SE">Santiago del Estero</option>
        <option value="TF">Tierra del Fuego</option>
        <option value="TU">Tucumán</option>
    </select>
   </div>
   <div class="form-terms">
    <div class="terms">
      <input type="checkbox"  id="terms" >
      <label for="terms">Acepto términos y condiciones</label>
    </div>
   </div>
   <button type="submit">Registrate</button>
   <div class="form-help">
    <a href="#">Necesitas ayuda?</a>
   </div>
    </form>
     </section>
    </main>
    
    <footer>
